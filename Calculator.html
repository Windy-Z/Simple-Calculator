<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewpoint" content="width=divice-width, initial-scale=1.0">
	<meta http-equip="X-UA-Compatible" content="ie=edge">
	<title>Calculator</title>
</head>

<body>
	<div id="app">
		<div class="input-num">
			<button @click=sub>
				-
			</button>
			<span>{{ num }}</span>
			<button @click=add>
				+
			</button>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
	var app = new Vue({
		el: "#app",
		data: {
			num:1
		},
		methods: {
			add:function(){
				if(this.num < 10){
					this.num++;
				}else{
					alert("the number you input is over 10");
				}
			},
			sub:function(){
				if(this.num>0){
					this.num--;
				}else{
					alert("the number you input is smaller than 0!")
				}
			},
		},
	})
	</script>
</body>

</html>
